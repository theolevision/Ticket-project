<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 0; /* Remove margem padrão */
            padding: 0; /* Remove padding padrão */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80vw; /* 80% da largura da viewport */
            height: 80vh; /* 80% da altura da viewport */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f4f4f4;
            position: relative;
            z-index: 1; /* Garante que o container fique acima do botão */
        }

        .button {
            position: absolute;
            bottom: 20px; /* Espaçamento do fundo */
            right: 20px; /* Espaçamento da direita */
            z-index: 2; /* Garante que o botão fique acima do container */
        }

        .button button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .button {
                position: static;
                margin-top: 20px; /* Espaço entre o container e o botão quando o botão está embaixo */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conteúdo Principal</h1>
        <!-- Outros conteúdos aqui -->
    </div>
    <div class="button">
        <button>Botão</button>
    </div>
</body>
</html>
